<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>My Todos</h1>
        </header>
        <section id="todo-form-section">
            <form id="todo-form">
                <input type="text" id="new-todo" placeholder="Add a new task..." autofocus>
                <button type="submit">Add Todo</button>
            </form>
        </section>
        <section id="todo-list-section">
            <ul id="todo-list"></ul>
        </section>

        <footer>
            <div id = "error-box"></div>
        </footer>

        <script src="IndexedDBManager.js"></script>
        <script src="app.js"></script>
    </body>
</html>
